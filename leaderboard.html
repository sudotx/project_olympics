<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Olympics</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .leaderboard {
            background-color: #000080;
            border: 4px solid #FF0000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            padding: 20px;
            width: 80vw;
            height: 80vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #FF0000;
            font-size: 4vw;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background-color: #000;
            border: 2px solid #00FFFF;
            border-radius: 5px;
        }

        .team-name {
            font-weight: bold;
            color: #00FFFF;
        }

        .team-score {
            color: #FFD700;
        }

        ul {
            list-style-type: none;
        }

        .first {
            color: gold;
        }

        .second {
            color: silver;
        }

        .third {
            color: #cd7f32;
        }

        .position-number {
            font-size: 1.8em;
            font-weight: bold;
        }

        .ordinal {
            text-transform: uppercase;
        }
    </style>

</head>

<body>
    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <div id="teams"></div>
    </div>

    <script>
        function getOrdinal(n) {
            const suffixes = ["th", "st", "nd", "rd"];
            const value = n % 100;
            return suffixes[(value - 20) % 10] || suffixes[value] || suffixes[0];
        }

        fetch('./sorting_hat_data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const teamsDiv = document.getElementById('teams');
                const sortedTeams = Object.entries(data.scores)
                    .sort((a, b) => b[1] - a[1]);

                sortedTeams.forEach(([team, score], index) => {
                    const teamDiv = document.createElement('div');
                    teamDiv.className = 'team';
                    teamDiv.innerHTML = `
                        <span class="team-name ${index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : ''}">
                            <span class="position-number">${index + 1}</span><span class="ordinal">${getOrdinal(index + 1)}</span> ${team}
                        </span>
                        <div class="team-players">
                            <ul>
                                ${data.sorted_houses[team].map((player, playerIndex) => `
                                <li>${player}</li>
                                `).join('')}
                                </ul>
                                </div>
                                <span class="team-score" style="color: #FFD700;">${score} pts</span>
                    `;
                    teamsDiv.appendChild(teamDiv);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
